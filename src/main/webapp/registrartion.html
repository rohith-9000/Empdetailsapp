<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="Stylesheet" href="Styles.css">
</head>
<body>
<form method="post" action="Registration">
<table>
<tr>
<td>First Name:</td>
<td> <input type="text" name="fname" required placeholder="enter firstname"></td>
</tr>
<tr>
<td>Last Name:</td>
<td> <input type="text" name="Iname" required placeholder="enter lastname"></td>
</tr>
<tr>
<td>User Name:</td>
<td> <input type="text" name="uname" required placeholder="enter Username"></td>
</tr>
<tr>
<td>Password:</td>
<td> <input type="password" name="pwd" required placeholder="enter password"></td>
</tr>
<tr>
<td>Phone number:</td>
<td> <input type="number" name="phone" id="phone" required placeholder="enter phno"></td>
<td><div id="ph"></div>
</tr>
</table>
<input type="submit" value="Register"/>
</form>
</body>
</html>
